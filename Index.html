<!--Does anyone do app programming? Or even better, know of an app that does this already.
What I want:
A chime or flash or noticable thing that triggers every (variable) seconds. One second is great, but custom isn't bad
But further, after a (variable) delay (.2? .1? No idea what I even want), it will display a number 1-5. Ideally random, 
but having a programmed or just cycling option isn't awful either.

Chime.
Delay 0.2 seconds, flash a number.
Repeat for set time limit or other options

refresh and timing rates variable, web app works.
-->
<!DOCTYPE html>
<html>

</head>
<body>
<title>Chime and Display Random Number</title>
<h1 id="time" style="text-align: center"></h1>

<p id="chime">no</p>
<p id="number">0</p>
<img></img>
<button onclick=cycle()>Start cycle</button>
<button onclick=stop()>Stop!</button>

//button to vary time delay between chime and number
//number of repeats or eternal cycle
//wait, this is more of an "until the time is up" thing...

function cycle(){
	var cycles = 3;
	var chimeTime = 1;
	var numTime = 2;
	var maxnum = 5;
	setIntervalX(function () {
		var chime = document.getElementById("chime");
		//delay(i,chimeTime*1000);
		var i = 0;
		chime.innerHTML="chime "+i;
		i++;
		//pause for delay
		var displayNumber=document.getElementById("number");
		displayNumber.innerHTML=getRandomInt(maxnum);
	},numTime*1000, cycles);
}
function getRandomInt(max) {
  return Math.floor(Math.random() * max)+1;
}
function setIntervalX(callback, delay, repetitions) {
    var x = 0;
    var intervalID = window.setInterval(function () {
       callback();
       if (++x === repetitions) {
           window.clearInterval(intervalID);
       }
    }, delay);
}
